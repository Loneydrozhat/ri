@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }
      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }
    </style>
  </head>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="@routes.Application.index">Busca</a></li>
          <li><a target="_blank" href="@routes.Assets.at("ri-tp2-danilofs.pdf")">Relatório</a></li>
          <!-- <li><a href="@routes.Application.printVocabulary">Vocabulário</a></li> -->
        </ul>
        <h3 class="muted">RI 2013 - TP2 - danilofs</h3>
      </div>

      @content

      <hr>

      <div class="footer">
        <p>&copy; Danilo Ferreira e Silva 2013</p>
      </div>

    </div> <!-- /container -->

  </body>
</html>
