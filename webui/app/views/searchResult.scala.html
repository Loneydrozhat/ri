@(query: String, documents: List[QueryResult])

@main("Resultados da busca: " + query) {
  
  @searchForm(query)
  
  <hr>

  <div class="row-fluid">
    
    @if(documents.isEmpty) {
      
      <div>Nenhum documento encontrado.</div>
      
    } else {
      <ul>
      @for(doc <- documents) {
  	    <li><a href="@doc.url" target="_blank">@doc.url</a></li>
      }
      </ul>
    }
  
  </div>
  
}
