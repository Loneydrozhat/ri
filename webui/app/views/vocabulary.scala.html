@(terms: Iterable[TermEntry])

@main("Vocabul√°rio") {
  
  <table>
  <tr><th>Termo</th><th>Freq. doc</th><th>Freq. anchor doc</th></tr>
  @defining(terms.iterator) { iter =>
    @for(i <- 1 to 5000; if iter.hasNext) {

      }
    }
  }
  </table>
  
}
